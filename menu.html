<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Name - Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=YourHeaderFont&family=YourBodyFont&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="header-title">Rhonzkie Restaurant</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#">Promos</a></li>
                <li><a href="#contact-footer">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <h2 class="visually-hidden">Banner</h2>
        <img src="img/menu.jpg" alt="Menu Banner">
    </section>
    <section class="menu">
        <h2>Food</h2>
        <div class="menu-item">
            <img src="img/pasta.jpg" alt="Pasta">
            <div class="item-details">
                <h3>Pasta</h3>
                <p>$12.99</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="img/burger.jpg" alt="Burger">
            <div class="item-details">
                <h3>Burger</h3>
                <p>$10.99</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="img/salad.jpg" alt="Salad">
            <div class="item-details">
                <h3>Salad</h3>
                <p>$8.99</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="img/soup.jpeg" alt="Soup">
            <div class="item-details">
                <h3>Soup</h3>
                <p>$6.99</p>
            </div>
        </div>
        <h2>Drinks</h2>
        <div class="menu-item">
            <img src="img/coffee.jpg" alt="Coffee">
            <div class="item-details">
                <h3>Coffee</h3>
                <p>$3.99</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="img/tea.jpg" alt="Tea">
            <div class="item-details">
                <h3>Tea</h3>
                <p>$2.99</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="img/soda.jpeg" alt="Soda">
            <div class="item-details">
                <h3>Soda</h3>
                <p>$1.99</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="img/juice.jpeg" alt="Juice">
            <div class="item-details">
                <h3>Juice</h3>
                <p>$4.99</p>
            </div>
        </div>
    </section>
    <footer id="contact-footer">
        <p>&copy; 2024 Arron Parejas. Contact: <a href="mailto:parejasarronkian@gmail.com" class="email-link"><i class="fas fa-envelope"></i> parejasarronkian@gmail.com</a></p>
    </footer>
</body>
</html>
